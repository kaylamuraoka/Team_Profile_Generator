<div class="col employee-col mb-3">
  <div class="card employee-card">
    <div class="card-header bg-secondary">
      <h2 class="card-title employee-name">{{ name }}</h2>
      <h3 class="card-title employee-role"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item"><strong>ID: </strong>{{ id }}</li>
        <li class="list-group-item"><strong>Email: </strong><a href="mailto:{{ email }}">{{ email }}</a></li>
        <li class="list-group-item"><strong>School: </strong>{{ school }}</li>
      </ul>
    </div>
  </div>
</div>
